<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vendedores</title>
    <link rel="stylesheet" href="cliente.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="bienvenida">Vendedores Disponibles</h1>
            <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando vendedores...</p>
        </div>

        <div class="vendedores-grid" id="vendedoresGrid">
            <!-- Los vendedores se cargarán aquí dinámicamente -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>Error al cargar los vendedores. Por favor, intenta de nuevo.</p>
            <button id="retryBtn" class="retry-btn">Reintentar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../public/logout.js"></script>
    <script src="cliente.js"></script>
</body>
</html>
